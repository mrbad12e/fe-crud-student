<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="headerPane">
        <h1>Student Management System</h1>
    </div>

    <div class="container">
        <div class="actions">
            <button id="addStudentBtn" class="primary-btn">+ Add New Student</button>
        </div>

        <table id="studentTable">
            <thead>
                <tr>
                    <th style="display: none">Database Entry Id</th>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentList">
                <!-- Students will be dynamically added here -->
            </tbody>
        </table>

        <div id="paginationControls" class="pagination-controls"></div>
    </div>

    <!-- Modal Form -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Add New Student</h2>
            <form id="studentForm">
                <input type="hidden" id="dbEntryId" />
                
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="number" id="studentId" required />
                </div>

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required />
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required />
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required />
                </div>

                <div class="form-actions">
                    <button type="submit" id="addSubmit" class="primary-btn">Add Student</button>
                    <button type="submit" id="editSubmit" class="edit-btn">Update Student</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
